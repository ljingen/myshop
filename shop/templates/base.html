{% load static %}
<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="a depot implement with Django"/>
    <meta name="keywords" content="django,depot"/>
    <meta name="author" content="金刚狼"/>
    <link rel="icon" href="../img/favicon.png">  
    <!-- Bootstrap 核心的CSS--> 
    <!--<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">     
    <!--此处将通过其他模块的继承，得到填充-->
    <title>{% block title %}MyShop{% endblock %}</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <scriptsrc="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
{% include 'nav.html'%}<!--============页面导航====================-->

    <div class="cart">
        Your cart is empty.
    </div>

    正文部分
{% endblock %}
<!--===============正文部分==================-->
</div> 
{% include 'bottom.html'%}<!--================页脚信息================-->

        <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>

</body>
</html>
